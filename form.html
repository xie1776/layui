<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>开始使用layui</title>
	<link rel="stylesheet" href="layui/css/layui.css">
	<style>
		.bd{
			border: 1px solid #e2e2e2;
		}
		.size{
			font-size: 26px;
		}
	</style>
</head>
<body>
<ul class="layui-nav">
	<li class="layui-nav-item">
		<a href="">控制台<span class="layui-badge">9</span></a>
	</li>
	<li class="layui-nav-item">
		<a href="">个人中心<span class="layui-badge-dot"></span></a>
	</li>
	<li class="layui-nav-item">
		<a href=""><img src="//t.cn/RCzsdCq" class="layui-nav-img">我</a>
		<dl class="layui-nav-child">
			<dd><a href="javascript:;">修改信息</a></dd>
			<dd><a href="javascript:;">安全管理</a></dd>
			<dd><a href="javascript:;">退了</a></dd>
		</dl>
	</li>
</ul>
<div class="layui-container">

	<span class="layui-breadcrumb">
	  <a href="">首页</a>
	  <a href="">国际新闻</a>
	  <a href="">亚太地区</a>
	  <a><cite>正文</cite></a>
	</span>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		<legend>表单提交</legend>
	</fieldset>
	<form class="layui-form" action="">
	    <div class="layui-form-item">
	        <label class="layui-form-label">输入框</label>
	        <div class="layui-input-block">
	            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">密码框</label>
	        <div class="layui-input-inline">
	            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
	        </div>
	        <div class="layui-form-mid layui-word-aux">辅助文字</div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">选择框</label>
	        <div class="layui-input-block">
	            <select name="city" lay-verify="required">
	                <option value=""></option>
	                <option value="0">北京</option>
	                <option value="1">上海</option>
	                <option value="2">广州</option>
	                <option value="3">深圳</option>
	                <option value="4">杭州</option>
	            </select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">复选框</label>
	        <div class="layui-input-block">
	            <input type="checkbox" name="like[write]" title="写作">
	            <input type="checkbox" name="like[read]" title="阅读" checked>
	            <input type="checkbox" name="like[dai]" title="发呆">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">原始风格</label>
	        <div class="layui-input-block">
	            <input type="checkbox" name="" title="写作" lay-skin="primary" checked>
				<input type="checkbox" name="" title="发呆" lay-skin="primary"> 
				<input type="checkbox" name="" title="禁用" lay-skin="primary" disabled>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">开关</label>
	        <div class="layui-input-block">
	            <input type="checkbox" name="switch" lay-skin="switch">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">日期</label>
	        <div class="layui-input-block">
	            <input type="text" class="layui-input" id="test1">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">单选框</label>
	        <div class="layui-input-block">
	            <input type="radio" name="sex" value="男" title="男">
	            <input type="radio" name="sex" value="女" title="女" checked>
	        </div>
	    </div>
	    <div class="layui-form-item layui-form-text">
	        <label class="layui-form-label">文本域</label>
	        <div class="layui-input-block">
	            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
	        </div>
	    </div>
	    <div class="layui-form-item layui-form-text">
	        <label class="layui-form-label">上传附件</label>
	        <div class="layui-input-block">
	            <button type="button" class="layui-btn" id="image">上传图片</button>
	            <!-- <button type="button" class="layui-btn" id="test9">开始上传</button> -->
				<div class="layui-upload-list">
					<img class="layui-upload-img" id="demo1" style="width: 120px;height: 120px;">
					<p id="demoText"></p>
				</div>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <div class="layui-input-block">
	            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	        </div>
	    </div>
	</form>
</div>
</body>
</html>
<script src="layui/layui.all.js"></script>
<script>
//一般直接写在一个js文件中
layui.use(['layer', 'form'], function(){
	var layer = layui.layer
	,form = layui.form
	,laydate = layui.laydate;
	var upload = layui.upload;

	laydate.render({
		elem: '#test1', //指定元素
		type: 'datetime',
		// format: 'yyyy年MM月dd日 HH时mm分ss秒',
		value: new Date(1534766888000),
		isInitValue: true //初始值
	});

	//监听提交
	form.on('submit(formDemo)', function(data){
		// layer.msg('Hello World');
		layer.msg(JSON.stringify(data.field));
		return false;
	});

	//执行实例
	var uploadInst = upload.render({
		// auto: false,
		// bindAction: '#test9',
		elem: '#image' //绑定元素
		,url: 'upload.php' //上传接口
		,accept: 'file' //允许上传的文件类型
		,size: 50 //最大允许上传的文件大小
		,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
			//预读本地文件示例，不支持ie8
			obj.preview(function(index, file, result){
				layui.$('#demo1').attr('src', result); //图片链接（base64）
			});
		    layer.load(); //上传loading
		}
		,done: function(res){ //上传完毕回调
			layer.closeAll('loading'); //关闭loading
		}
		,error: function(){ //请求异常回调
			layer.closeAll('loading'); //关闭loading
		}
	});
});
</script>
